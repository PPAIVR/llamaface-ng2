<app-search-header></app-search-header>
<div>
  <div id="no-results" *ngIf="llamas?.length == 0">
    <div class="jumbotron">
      <h2>
        We couldn't find any llamas from that search! Search for someone else or click <a id="all" href="/llamas">here</a> to view all llamas!
      </h2>
      <img src="../../assets/images/alpacaderp.jpg">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" *ngFor="let llama of llamas">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-2 col-sm-2">
            <a href="llamas/{{ llama._id }}">
              <img src="{{ llama.picture_url}}">
            </a>
          </div>
          <div class="col-md-10 col-sm-10">
            <a href="llamas/{{ llama._id }}">
              <h3>{{ llama.name }}</h3>
            </a>
            <h3>Age: {{ llama.age }}</h3>
            <h3>Location: {{ llama.location }}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
