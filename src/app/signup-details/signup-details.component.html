<app-search-header></app-search-header>
<div class="container">
    <form class="form-horizontal" role="form">
        <h2>Account Info</h2>
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">Full Name</label>
            <div class="col-sm-9">
                <input [(ngModel)]="llama.name" type="text" id="firstName" name= "firstName" placeholder="Full Name" class="form-control" autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="location" class="col-sm-3 control-label">Location</label>
            <div class="col-sm-9">
                <input [(ngModel)]="llama.location" type="text" id="location" name="location" placeholder="Location" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="picture_url" class="col-sm-3 control-label">Picture Url</label>
            <div class="col-sm-9">
                <input [(ngModel)]="llama.picture_url" type="text" id="picture_url" name="picture_url" placeholder="Picture Url" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-3 control-label">Age</label>
            <div class="col-sm-9">
                <input [(ngModel)]="llama.age" type="text" id="age" name="age" placeholder="Age" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-3 control-label">Description</label>
            <div class="col-sm-9">
                <textarea [(ngModel)]="llama.description" class="form-control" rows="5" id="description" name="description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button (click)="saveUser(llama)" type="submit" class="btn btn-primary btn-block">Save</button>
            </div>
        </div>
    </form> 
</div>
