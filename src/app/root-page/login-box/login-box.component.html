<form id="signin" class="navbar-form navbar-right" role="form">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input [(ngModel)]="llama.email" id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address">                                        
    </div>
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input [(ngModel)]="llama.password" id="password" type="password" class="form-control" name="password" value="" placeholder="Password">                                        
    </div>
    <button (click)='onLogin()' type="submit" class="btn btn-primary">Login</button>
</form>
<div id="failedAttempt" *ngIf="failedAttempt">The email and/or password you entered is incorrect. Try again.</div>
